<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wypożyczalnia Sprzętu Budowlanego</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        .machine { border: 1px solid #ccc; padding: 15px; margin: 10px; }
        .contact { font-size: 20px; font-weight: bold; color: #d9534f; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wypożyczalnia Sprzętu Budowlanego</h1>
        <p>Profesjonalny sprzęt do wynajęcia w najlepszych cenach!</p>
        
        <div class="machine">
            <h2>Młot Wyburzeniowy</h2>
            <p>Wynajem: 100 zł/dzień</p>
        </div>
        
        <div class="machine">
            <h2>Osuszacz Powietrza</h2>
            <p>Wynajem: 120 zł/dzień</p>
        </div>
        
        <div class="machine">
            <h2>Zagęszczarka Gruntu</h2>
            <p>Wynajem: 150 zł/dzień</p>
        </div>
        
        <p class="contact">📞 Zadzwoń: 123-456-789</p>
        <p>📍 Lokalizacja: Twoje miasto</p>
    </div>
</body>
</html>
